    <br/>

</h2>
<p>
    Wir haben wieder die Möglichkeit am 18. November 2017 in der
    Indoor-Kletterhalle des Athletik-Zentrum St.Gallen uns im Klettern zu üben.

    Grundlagen im Klettern erlernen.
